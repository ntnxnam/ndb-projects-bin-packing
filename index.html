<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NDB Projects – Bin packing Gantt</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="app">
    <h1>NDB 3.0 – Project bin packing</h1>

    <div class="controls">
      <div class="control-group">
        <label for="startDate">Start date</label>
        <input type="date" id="startDate" value="2026-04-01">
      </div>
      <div class="control-group">
        <label for="endDate">End date</label>
        <input type="date" id="endDate" value="2027-01-30">
      </div>
      <div class="control-group">
        <label for="capacity">Total people (FTE capacity)</label>
        <input type="number" id="capacity" min="1" max="200" value="80" step="1">
      </div>
    </div>

    <div class="views">
      <button type="button" data-view="both" class="active">Both views</button>
      <button type="button" data-view="sequential">Sequential only</button>
      <button type="button" data-view="capacity">Capacity only</button>
    </div>

    <div id="sequentialSection" class="gantt-section">
      <h2>Sequential (largest first, one after another)</h2>
      <div class="gantt-wrapper">
        <div id="sequentialAxis" class="gantt-axis"></div>
        <div id="sequentialChart"></div>
      </div>
      <div class="legend">
        <span>Bar length = duration (months)</span>
        <span>Bar thickness = FTE</span>
      </div>
    </div>

    <div id="capacitySection" class="gantt-section">
      <h2>Capacity-based (parallel up to FTE limit)</h2>
      <div class="gantt-wrapper">
        <div id="capacityAxis" class="gantt-axis"></div>
        <div id="capacityChart"></div>
      </div>
      <div class="legend">
        <span>Bar length = duration</span>
        <span>Bar thickness = FTE</span>
        <span>Capacity = <strong id="capacityLabel">80</strong> FTE</span>
      </div>
    </div>

    <div id="status" class="loading">Loading projects…</div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
